<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Algoritmos de Complejidad</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>  
    <div class="page-container">
        <div class="header-text">
            <h1>Análisis de complejidad</h1>
        </div>
        <div>
            <label for="num-items-input">Número de ítems a procesar:</label>
            <input type="number" id="num-items-input" min="1" value="100">
        </div>
        <div class="button-container">
            <button id="add-linked-list-btn">Add LinkedList</button>
            <button id="add-array-btn">Add ArrayList</button>
        </div>
        <div class="input-button-combo">
            <div class="button-combo">
                <button id="search-array-btn">Search Array</button>
                <button id="search-linked-list-btn">Search LinkedList</button>
            </div>
            <div class="button-combo">
                <input type="text" placeholder="Search" id="search-input">
            </div>
        </div>
        <div class="sorting-buttons">
            <button id="bubble-sort-array-btn">Bubble Array</button>
            <button id="merge-sort-array-btn">Merge Array</button>
            <button id="radix-sort-array-btn">Radix Array</button>
            <button id="bubble-sort-linked-btn">Bubble Linked</button>
            <button id="merge-sort-linked-btn">Merge Linked</button>
            <button id="radix-sort-linked-btn">Radix Linked</button>
        </div>
        <div class="chart-container">
            <canvas id="MiGrafica" width="1000" height="700"></canvas>
        </div>
        <div class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Operación</th>
                        <th>Estructura</th>
                        <th>Tiempo (segundos)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="src/controllers/grafica.mjs" type="module"></script>
    <script src="src/controllers/script.mjs" type="module"></script>
</body>
</html>
